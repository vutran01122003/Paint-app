<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Paint</title>
        <link rel="stylesheet" href="./style.css">
        <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;1,700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="cursor__paint">
            <i class="fa-solid fa-paintbrush"></i>
        </div>

        <div class="cursor__eraser"></div>

       <div class="container">
        <div id="tools">
            <div class="tools__change">
                <input type="color" id="color">
                <button id="eraser" class="" >
                    <i class="fa-solid fa-eraser"></i>
                </button>
                <button id="decrease">-</button>
                <button id="size">10</button>
                <button id="increase">+</button>
            </div>
            <div class="tools__name">
                <span>Paint</span>
            </div>
            <div class="tools_save-clear">
                <a id="save" download="image.jpg">
                    <i class="fa-solid fa-floppy-disk"></i>
                </a>
                <button id="clear">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
        </div>

        <div class="canvas__wrapper">
            <canvas id="canvas" width="1400"></canvas>
        </div>
       </div>
        <script src="./app.js"></script>
    </body>
</html>
